<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Application</title>
        <link rel="stylesheet" href="./CSS_Files/application.css">
    </head>
    <body class="body">
        <form>
            <fieldset class="field">
                <center>
                    <p>
                        <b>
                            To keep track of your application, Create an account
                        </b>
                    </p>
                </center>
                <label for="First Name">First Name:</label>
                <input type="text" placeholder="First Name">
                <br>
                <label for="Last Name">Last name: </label>
                <input type="text" placeholder="Last Name">
                <br>
                <label for="Middle Name">Middle Name:</label>
                <input type="text" placeholder="Middle Name">

                <br>
                <br>
                <br>

                

                <label for="E-mail Address">
                    E-mail Address:
                </label>
                <input type="email" placeholder="somebody@gmail.com">
                <br>
                <br>
                <br>

                <label for="Phone Number">Phone Number:

                </label>
                <input type="tel" placeholder="+234812345678">
                <br>
                <br>
                <br>

                <label for="Username">
                    Username:
                </label>  
        
                <input type="text" minlength="4" maxlength="12" placeholder="Username">

                <br>

                <label for="Passowrd">
                    Passowrd:
                </label>
                <input type="password" minlength="8" placeholder="Password">
                <br>

                <label for="confirmpass">
                    Confirm Password:
                </label>
                <input type="password" minlength="8" placeholder="Confirm Password">


                

            </fieldset>
            <p style="text-align: center;">
                <input type="submit" value="Submit Application">
            </p>
        </form>
    
    </body>
</html>
